<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video class="video-background" muted autoplay loop>
        <source src="Coffee.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <div class="container" id="container">
        <!-- Input part -->
        <div class="input-container" id="input-container">
            <h1>Create A Custom Countdown!</h1>
            <form class="form" id="countdown-form">
                <label for="title">Title</label>
                <input type="text" id="title" required>
                <label for="date-picker">Select a Date</label>
                <input type="date" id="date-picker" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <!-- Input part -->
        <!-- Count down part -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!-- Count down part -->
        <!-- Count down finished part -->
        <div class="complete-container" id="complete-container" hidden>
            <h1 class="countdown-complete">Countdown Complete!</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">New Countdown</button>
        </div>
        <!-- Count down part -->
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
